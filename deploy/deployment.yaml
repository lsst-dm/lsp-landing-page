apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: landing-page
  labels:
    application: "lsst-lsp-landing"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: landing-page
    spec:
      containers:
      - name: landing-page
        image: mgckind/lsst-lsp-landing:stable-1.2
        ports:
        - containerPort: 8080
